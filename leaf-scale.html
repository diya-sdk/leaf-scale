&lt;<link rel="import" href="../polymer/polymer.html">

<dom-module id="leaf-scale">
  <style>
			:host{
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				align-items: center;

				overflow: hidden;
			}

			#leaves{
				display: flex;
				flex-direction: row;
				align-items: center;
			}

			#leaves img{
				display: block;
				width: 50px;
				margin-left: 10px;
				margin-right: 10px;
			}
		</style>
  <template>

		<section id="leaves">
			<template is="dom-repeat" items="{{leaves}}" as="leaf">
				<img src$="{{_computeSrc(leaf, leafIcon)}}">
			</template>
		</section>

	</template>
</dom-module>
<script>
	Polymer({
		is: 'leaf-scale',
		properties: {
			leafCount: {
				type: Number,
				value: 4,
				notify: true
			},
			level: {
				notify: true,
				observer: 'levelChanged'
			},
			leaves: {
				notify: true
			}
		},
		ready: function () {
			this.leaves = [];
			this.leafIcon = [];
			this.push('leafIcon','bower_components/leaf-scale/leaf_off.png',
			          'bower_components/leaf-scale/leaf.png');
			for (var i = 0; i < this.leafCount; i++) {
				this.push('leaves',0);
			}
		},
		setLevel: function (level) {
			for (var i = 0; i < this.leaves.length; i++) {
				if (i <= level)
					this.splice('leaves', i, 1, 1);
				else 
					this.splice('leaves', i, 1, 0);
			}
		},
		levelChanged: function () {
			this.setLevel(this.level);
		},
		_computeSrc: function (leaf, leafIcon) {
			return leafIcon[leaf];
		}
	});
</script>
