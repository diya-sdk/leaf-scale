<link rel="import" href="../polymer/polymer.html">

<dom-module id="leaf-scale">
  <style>
			:host{
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				align-items: center;

				overflow: hidden;
				max-width: 100%;
				max-height: 100%;
				width: auto;
				height: auto;
			}

			#leaves{
				display: flex;
				flex-direction: row;
				align-items: center;
				max-width: 100%;
				max-height: 100%;
			}

			#leaves img{
				display: block;
				/* margin-left: 10px; */
				/* margin-right: 10px; */
				width: auto;
				height: auto;
				max-height: 95%;
				padding-left: 2%;
				padding-right: 2%;
			}


      /****************** JFELLUS FOR INTEGRATED ECOBOARD ******************/

      		#leaves {
      			display: flex;
          flex-direction: row;
          align-items: center;
          width: 100%;
          height: 100%;
          flex-wrap: nowrap;
          justify-content: space-around;
          padding: 5px;
          box-sizing: border-box;
      		}

      		#leaves img {
      			display: block;
      height: auto;
      padding-left: 2%;
      padding-right: 2%;
      width: 25%;
      box-sizing: border-box;
      		}

          /***************************************************/

		</style>
  <template>

		<section id="leaves">
			<template is="dom-repeat" items="{{leaves}}" as="leaf">
				<img src$="{{_computeSrc(leaf, leafIcon)}}" style$={{_compute_dim(leafCount,height)}}>
			</template>
		</section>

	</template>
</dom-module>
<script>
	Polymer({
		is: 'leaf-scale',
		properties: {
			leafCount: {
				type: Number,
				value: 4,
				notify: true
			},
			leaves: {
				notify: true,
				value: function() {return [];},
			},
			level: {
				type: Number,
				notify: true,
				observer: 'levelChanged'
			},
			width: {
				type: String,
				value: "50px",
				notify: true
			},
			height: {
				type: String,
				value: "",
				notify: true
			}
		},
		ready: function () {
			this.leafIcon = [];
			for (var i = 0; i < this.leafCount; i++) {
				this.push('leaves',0);
			}
			this.push('leafIcon','bower_components/leaf-scale/leaf_off2.png',
			          'bower_components/leaf-scale/leaf2.png');
			this.setLevel(this.level);
		},
		setLevel: function (level) {
			for (var i = 0; i < this.leaves.length; i++) {
				if (i <= level)
					this.splice('leaves', i, 1, 1);
				else
					this.splice('leaves', i, 1, 0);
			}
		},
		levelChanged: function () {
			this.setLevel(this.level);
		},
		_computeSrc: function (leaf, leafIcon) {
			return leafIcon[leaf];
		},
		_compute_dim(leafCount,height) {
			return (leafCount? "max-width: "+(100-leafCount*4)/leafCount+"%; " :"");
		}
	});
</script>
